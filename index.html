<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">Food Delivery App</h1>
            <input type="text" placeholder="Search for restaurants..." class="mt-2 p-2 border rounded w-full">
        </div>
    </header>
    <main class="container mx-auto px-4 py-4">
        <h2 class="text-xl font-semibold">Available Restaurants</h2>
        <div id="restaurant-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            <!-- Restaurant cards will be dynamically inserted here -->
        </div>
    </main>
    <footer class="bg-white shadow mt-4">
        <div class="container mx-auto px-4 py-4 text-center">
            <p>&copy; 2023 Food Delivery App</p>
        </div>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
